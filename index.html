<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Weight converter</h1>
      <form method="POST">
        <label for="weight"> Weight </label>
      <input id="weight" name="weight-unit" type="number" required placeholder="weight"></input>
      <select id="unit" name="unit">
        <option value="kilogram-to-pounds">Kilogram to pounds</option>
        <option value="pound-to-kilogram"> Pounds to kilogram</option>
        </select>
        <button id = "convert-button">Convert</button>
    </main>
  </body>
</html>
